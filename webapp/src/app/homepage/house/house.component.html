<p>
	House details!
</p>
<div class="wrap-container">
	<div class="row">
		<div class="col-md-5">
			<agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" (mapClick)="mapClicked($event)">
				<agm-marker [latitude]="house.latitude" [longitude]="house.longitude"></agm-marker>
			</agm-map>
			<div id="legend">
				<h4>Search Motel(beta)*</h4>
				<p>Totals: <strong>12</strong></p>
				<p>Rooms On: <strong>100</strong></p>
				<p>Rooms Off: <strong>200</strong></p>
			</div>
		</div>
		<div class="col-md-7 wrap-content-right">
			<h3>Thông tin căn nhà?</h3>
			<div class="container-information">
				<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
					<div>
						<div class="row">
							<div class="col-md-9">
								<div class="form-group">
									<div class="row">
										<div class="col-md-6">
											<label for="address">Địa Chỉ</label>
											<input type="text" class="form-control" id="haddress{{j+1}}"
											[(ngModel)]="house.address" name="haddress{{j+1}}">
										</div>
										<div class="col-md-3">
											<label for="latitude">Vỹ độ</label>
											<input type="text" class="form-control" id="hlatitude{{j+1}}"
											[(ngModel)]="house.latitude" name="hlatitude{{j+1}}" disabled="disabled">
										</div>
										<div class="col-md-3">
											<label for="longitude">Kinh độ</label>
											<input type="text" class="form-control" id="hlongitude{{j+1}}"
											[(ngModel)]="house.longitude" name="hlongitude{{j+1}}" disabled="disabled">
										</div>
									</div>
								</div>

								<div class="form-group">
									<label for="name">Tên Nhà</label>
									<input type="text" class="form-control" id="hname{{j+1}}"
									required [(ngModel)]="house.name" name="hname{{j+1}}">
								</div>
							</div>
							<div class="col-md-3">
								<a class="btn-remove" (click)="removeHouse(house)"><i class="fa fa-minus-square" aria-hidden="true"></i></a>
								<a class="btn-edit" (click)="editHouse(house)"><i class="fa fa-edit" aria-hidden="true"></i></a>
								<a class="btn-detail" (click)="detailHouse(house)"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
					<button type="button" class="btn btn-default" (click)="heroForm.reset()">Reset</button>

				</form>
			</div>
		</div>
		<div class="col-md-12 wrap-content-right">
			<h3>Số phòng ở của căn nhà?</h3>
			<div class="container-information">
				<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
					<div *ngFor="let room of rooms; let j = index">
						<h4>Nhà số {{j+1}}: </h4>
						<div class="row">
							<div class="col-md-9">

								<div class="form-group">
									<label for="name">Tên Nhà</label>
									<input type="text" class="form-control" id="name{{j+1}}"
									required [(ngModel)]="room.name" name="name{{j+1}}">
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-md-3">
											<label for="square">Diện tích</label>
											<input type="text" class="form-control" id="square{{j+1}}"
											[(ngModel)]="room.square" name="square{{j+1}}">
										</div>
										<div class="col-md-3">
											<label for="cost">Giá</label>
											<input type="text" class="form-control" id="cost{{j+1}}"
											[(ngModel)]="room.cost" name="cost{{j+1}}" >
										</div>
										<div class="col-md-6">
											<label for="note">Mô tả</label>
											<textarea type="text" class="form-control" id="note{{j+1}}"
											[(ngModel)]="room.note" name="note{{j+1}}" ></textarea>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-3">
								<a class="btn-remove" (click)="removeRoom(room)"><i class="fa fa-minus-square" aria-hidden="true"></i></a>
								<a class="btn-edit" (click)="editRoom(room)"><i class="fa fa-edit" aria-hidden="true"></i></a>
							</div>
						</div>
					</div>
					<a class="btn btn-success" (click)="createRoom(room)">Add Room</a>
				</form>
			</div>
		</div>
	</div>
</div>
